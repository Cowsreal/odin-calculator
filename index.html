<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    
    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <button class="toprow clear">C</button>
            <button class="toprow toggle-sign">+/-</button>
            <button class="toprow percent">%</button>
            <button class="op divide">รท</button>
            <button class="digit">7</button>
            <button class="digit">8</button>
            <button class="digit">9</button>
            <button class="op multiply">ร</button>
            <button class="digit">4</button>
            <button class="digit">5</button>
            <button class="digit">6</button>
            <button class="op subtract">-</button>
            <button class="digit">1</button>
            <button class="digit">2</button>
            <button class="digit">3</button>
            <button class="op add">+</button>
            <button class="digit zero">0</button>
            <button class="digit dot">.</button>
            <button class="equals">=</button>
        </div>

    </div>

    <footer class="footer">
        <a href="https://github.com/Cowsreal" target="_blank">
            Mark Zhang
        </a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
