<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    
    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <button class="toprow clear">C</button>
            <button class="toprow toggle-sign">+/-</button>
            <button class="toprow percent">%</button>
            <button class="op divide">รท</button>
            <button class="digit">7</button>
            <button class="digit">8</button>
            <button class="digit">9</button>
            <button class="op multiply">ร</button>
            <button class="digit">4</button>
            <button class="digit">5</button>
            <button class="digit">6</button>
            <button class="op subtract">-</button>
            <button class="digit">1</button>
            <button class="digit">2</button>
            <button class="digit">3</button>
            <button class="op add">+</button>
            <button class="digit zero">0</button>
            <button class="digit">.</button>
            <button class="op equals">=</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
